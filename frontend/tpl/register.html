<section class="bg-dark vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <h3 class="mb-5">Register</h3>

            <form id="register-form">
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" class="form-control form-control-lg" required />
                <label class="form-label">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" class="form-control form-control-lg" required />
                <label class="form-label">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" class="form-control form-control-lg" required />
                <label class="form-label">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                <div class="d-flex align-items-center">
                  <input class="form-check-input me-2" type="radio" value="male" id="male" name="papa" required />
                  <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="d-flex align-items-center">
                  <input class="form-check-input me-2" type="radio" value="female" id="female" name="papa" required />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                type="submit">Register</button>
            </form>

            <div class="mt-3">
              <a>Already have an account?</a>
              <a href="#login"> Log in</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      AuthService.initRegister();
    });
  </script>
</section>
